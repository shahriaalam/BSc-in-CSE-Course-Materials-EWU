<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set New Password • QuizWave</title>
    <link rel="icon" type="image/png" href="./image/favicon.png" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <main class="container">
      <section class="card section reveal">
        <div class="container">
          <h1>Choose a new password</h1>
          <form id="rpForm" class="mt-3">
            <div
              class="grid"
              style="
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 16px;
              "
            >
              <div>
                <label>New Password</label
                ><input id="rp1" type="password" required />
              </div>
              <div>
                <label>Confirm Password</label
                ><input id="rp2" type="password" required />
              </div>
            </div>
            <div class="form-actions">
              <button class="btn" type="submit">Update Password</button>
            </div>
            <div id="rpMsg" class="mt-3"></div>
          </form>
        </div>
      </section>
    </main>
    <footer class="container footer-style">
      © <span id="year"></span> QuizWave
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script>
      document
        .getElementById("rpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const p1 = document.getElementById("rp1").value;
          const p2 = document.getElementById("rp2").value;
          const msg = document.getElementById("rpMsg");
          if (p1 !== p2) {
            msg.textContent = "Passwords do not match";
            msg.style.color = "tomato";
            return;
          }
          try {
            const { data, error } = await client.auth.updateUser({
              password: p1,
            });
            if (error) throw error;
            msg.textContent = "Password updated. Redirecting to login...";
            msg.style.color = "limegreen";
            setTimeout(() => (window.location.href = "login.html"), 1200);
          } catch (err) {
            msg.textContent = err.message || "Update failed";
            msg.style.color = "tomato";
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/01-supabase-connection.js"></script>
    <script src="js/02-utils.js"></script>
    <script src="js/04-auth.js"></script>

    <script src="js/site-shell.js"></script>
  </body>
</html>
