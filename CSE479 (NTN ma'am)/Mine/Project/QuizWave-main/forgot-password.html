<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password • QuizWave</title>
    <link rel="icon" type="image/png" href="./image/favicon.png" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <div id="site-header"></div>
    <main class="container">
      <section class="card section reveal">
        <div class="container">
          <h1>Reset your password</h1>
          <p class="muted">Enter your email and we’ll send you a reset link.</p>
          <form id="fpForm" class="mt-3">
            <label>Email</label><input id="fpEmail" type="email" required />
            <div class="form-actions">
              <button class="btn" type="submit">Send Reset Link</button>
            </div>
            <div id="fpMsg" class="mt-3"></div>
          </form>
        </div>
      </section>
    </main>

    <footer class="container footer-style">
      © <span id="year"></span> QuizWave
    </footer>

    <script>
      document
        .getElementById("fpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("fpEmail").value.trim();
          const msg = document.getElementById("fpMsg");
          try {
            const redirectTo = new URL(
              window.location.origin + "/reset-password.html",
              window.location.href
            ).href;
            const { data, error } = await client.auth.resetPasswordForEmail(
              email,
              { redirectTo }
            );
            if (error) throw error;
            msg.textContent = "Reset email sent. Check your inbox.";
            msg.style.color = "limegreen";
          } catch (err) {
            msg.textContent = err.message || "Failed to send reset link";
            msg.style.color = "tomato";
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/01-supabase-connection.js"></script>
    <script src="js/02-utils.js"></script>
    <script src="js/04-auth.js"></script>
    <script src="js/site-shell.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
