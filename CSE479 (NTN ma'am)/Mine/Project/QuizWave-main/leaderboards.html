<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/student.css" />
    <link rel="stylesheet" href="css/leaderboards.css" />
    <link rel="stylesheet" href="css/navbar.css"/>
    <!-- NEW -->

    <style>
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .seg {
        display: inline-flex;
        gap: 0;
        padding: 4px;
        border: 1px solid #d1d5db;
        border-radius: 999px;
        background: #f8fafc;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      }
      .seg button {
        border: 0;
        padding: 8px 14px;
        border-radius: 999px;
        background: transparent;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease,
          transform 0.06s ease;
      }
      .seg button:hover {
        transform: translateY(-1px);
      }
      .seg button.active {
        background: linear-gradient(
          90deg,
          var(--brand-2, #60a5fa),
          var(--brand, #3b82f6)
        );
        color: #fff !important;
        font-weight: 600;
      }

      .badge {
        font-size: 0.8em;
        padding: 2px 6px;
        border-radius: 999px;
        background: #eef;
        margin-left: 8px;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 16px;
      }
      ol {
        margin: 0;
        padding-left: 1.25rem;
      }
      li {
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
      }
    </style>
  </head>
  <body>
    <main class="container">

    
    <div id="site-header"></div>
    <header>
      <nav class="toolbar">
        <div class="seg">
          <button id="btnLatest" class="active">Latest</button>
          <button id="btnBest">Best</button>
        </div>
      </nav>
    </header>

    
      <h2 id="lbTitle">Leaderboard</h2>
      <p class="small" id="lbSubtitle">Showing Latest attempt per student</p>
      <ol id="leaderboard">
        Loading…
      </ol>
    
    </main>

    <footer class="container footer-style">
      © <span id="year"></span> QuizWave
    </footer>

    <!-- Load your existing Supabase + script.js (which defines client and loadLeaderboardWithMode) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/01-supabase-connection.js"></script>
    <script src="js/02-utils.js"></script>
    <script src="js/14-leaderboard-modes.js"></script>

    <script>
      // Wire the toggle and initial load
      (function () {
        const params = new URLSearchParams(location.search);
        const quizId = params.get("quiz");
        if (!quizId) {
          document.getElementById("leaderboard").innerHTML =
            "<li>Missing ?quiz=&lt;id&gt; in URL.</li>";
          return;
        }

        const btnLatest = document.getElementById("btnLatest");
        const btnBest = document.getElementById("btnBest");
        const setActive = (mode) => {
          btnLatest.classList.toggle("active", mode === "latest");
          btnBest.classList.toggle("active", mode === "best");
          document.getElementById("lbSubtitle").textContent =
            mode === "latest"
              ? "Showing Latest attempt per student"
              : "Showing Best attempt per student";
        };

        async function refresh(mode) {
          setActive(mode);
          // IMPORTANT FIX: invert the mode we pass to your (reversed) loader
          await loadLeaderboardWithMode(
            quizId,
            mode === "latest" ? "best" : "latest",
            "leaderboard"
          );
        }

        btnLatest.addEventListener("click", () => refresh("latest"));
        btnBest.addEventListener("click", () => refresh("best"));

        // initial
        refresh("latest");
      })();
    </script>

    <script src="js/site-shell.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
</html>
